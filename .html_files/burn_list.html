<!DOCTYPE HTML>
<html lang="en-us">
<head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <title>燃烧卡片 @BURN CARDS%</title>
    <link rel="stylesheet" type="text/css" href="../.css_files/burn_list.css">
</head>
<body>
    <button class="save-button">
        Save
    </button>
    <button class="new-window-button">
        Reset page
    </button>
    <table id="mutable-table">
        <thead>
            <tr>
                <th>Priority</th>
                <th>Start Date</th>
                <th>The best list</th>
                <th>Time spent</th>
                <th>Remove Row</th>
            </tr>
        </thead>
        <tbody>
            <tr class="last-row">
                <td class="first-column">
                    <button class="add-row-button">Add Item</button>
                </td>
                <td class="start-date">
                    Start Date
                </td>
                <td class="burn-item">
                    Item
                </td>
                <td class="time-log">
                    Time spent
                </td>
                <td class="remove-row">
                    Complete
                </td>
            </tr>
        </tbody>
    </table>
</body>
<script src="../.js_files/burn_list.js"></script>
</html>
